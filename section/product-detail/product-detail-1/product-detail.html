              <h1 class="product-detail__name">Emerson獨立式控制器</h1>
              <h2 class="product-detail__category">EPSCPE100/115</h2>
              <p class="product-detail__intro">
                EPSCPE100和EPSCPE115是RSTi-EP系列中性能增強的獨立CPU，可支援RSTi-EP系列分散式I/O模組。EPSCPE100/115配有1MB以上(含)的使用者記憶體和四個乙太網端端口，可運行實時確定性控制應用程序。LAN1專用於高速乙太網，LAN2由3個交換端口組成，這些端口可配置為第二個嵌入式乙太網控制器或嵌入式PROFINET控制器，提供PROFINET功能並僅支持單工模式。此獨立CPU支援兩個安裝選項：1.
                DIN-rail安裝 2. 機櫃式安裝。
              </p>
