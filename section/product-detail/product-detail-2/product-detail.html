<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./public/css/aos/aos.css" />
    <link rel="stylesheet" href="./public/icomoon/style.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/product-detail-1.css" />
    <link rel="stylesheet" href="./public/css/product-num-1.css" />
  </head>
  <body>
    <main>
      <div class="product-detail">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="product-detail_pic">
                <img src="./public/img/product.png" alt="" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="product-detail_text">
                <h1 class="product-detail_title">商品名稱</h1>
                <div class="name-tag">
                  <div class="name-tag_pic">
                    <img src="./public/img/product.png" alt="" />
                  </div>
                  <p class="name-tag_name">業者名稱</p>
                </div>
                <div class="product-detail_order">
                  <div class="row">
                    <div class="col-xl-6">
                      <h2 class="product-detail_order_title">線上追思</h2>
                      <div class="product-detail_order_num">
                        <p class="product-detail_order_price">$40</p>
                        <div class="product-num">
                          <button class="btn-minus">
                            <span class="icon-minus"></span>
                          </button>
                          <p class="product-num_val">1</p>
                          <button class="btn-plus">
                            <span class="icon-plus"></span>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <h2 class="product-detail_order_title">
                        實體宅配(送線上追思)
                      </h2>
                      <div class="product-detail_order_num">
                        <div class="d-flex align-items-center gap-3">
                          <p class="product-detail_order_price">$200</p>
                          <div class="d-flex align-items-center gap-2">
                            <p class="product-detail_order_text">批發商</p>
                            <p class="product-detail_order_price">$160</p>
                          </div>
                        </div>
                        <div class="product-num">
                          <button class="btn-minus">
                            <span class="icon-minus"></span>
                          </button>
                          <p class="product-num_val">1</p>
                          <button class="btn-plus">
                            <span class="icon-plus"></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="product-detail_intro">
                  夫到何我知時聲產石地外日向說氣分看能畫提把想媽一打上：年質的案星？決在又種，念技眾發速定回近，大有土感法力何。質緊裡自觀得就了太不生要寫員然來高一，件就年，師成神出全更大不學生，一車代過燈味生怎園樂決而視花濟！候就無除氣說開想有日灣也人難，舉地生著場美有花一論？寫好是盡，比有起經所為每有藥太量青，使仍同人地往比演應黃班冷過應任用才轉：汽水話有屋是……作課小……進魚裡：位於持直長上名農不水的整的著話格。
                </p>
                <div class="product-detail_btns">
                  <a href="" class="btn btn-border">
                    <span class="btn-icon icon-arrow-left"></span>
                    <p class="btn-text">回上頁</p>
                  </a>
                  <div class="d-flex align-items-center gap-3">
                    <a href="" class="btn btn-fill">
                      <p class="btn-text">直接購買</p>
                    </a>
                    <button class="btn btn-fill">
                      <span class="btn-icon icon-purchase"></span>
                      <p class="btn-text">加入購物車</p>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/jquery-ui/jquery-ui.js"></script>
    <script src="./public/js/common.js"></script>
    <script src="./public/js/product-num.js"></script>
  </body>
</html>
