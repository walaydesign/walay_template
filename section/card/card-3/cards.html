  <body>
    <div class="cards">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-12">
            <h2 class="title color-white">主要商品</h2>
          </div>
          <div class="col-lg-4 col-6">

              <div class="cards-item__wrapper">
                <img src="./public/img/product-category-1.png" alt="" />

              </div>
            </a>
          </div>
          <div class="col-lg-4 col-6">
            <a href="" class="cards-item">
              <div class="cards-item__wrapper">
                <img src="./public/img/product-category-2.png" alt="" />
                <h3>智慧電網自動化(SGA)</h3>
              </div>
            </a>
          </div>
          <div class="col-lg-4 col-6">
            <a href="" class="cards-item">
              <div class="cards-item__wrapper">
                <img src="./public/img/product-category-3.png" alt="" />

          <div class="col-lg-4 col-6">

    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        scrollAnimation();

        window.addEventListener("scroll", scrollAnimation);
        window.addEventListener("resize", scrollAnimation);

        function scrollAnimation() {
          const cards = document.querySelector(".cards");
          const items = document.querySelectorAll(".cards-item");

          if (!cards) return;

          const rect = cards.getBoundingClientRect();
          const scrollTop =
            window.pageYOffset || document.documentElement.scrollTop;

          const paddingTop = parseInt(getComputedStyle(cards).paddingTop, 10);
          const paddingBottom = parseInt(
            getComputedStyle(cards).paddingBottom,
            10
          );

          const secTop = rect.top + scrollTop;
          const secBottom =
            secTop + cards.offsetHeight + paddingTop + paddingBottom;

          if (scrollTop >= secTop && scrollTop <= secBottom) {
            items.forEach((item) => item.classList.add("animation"));
          } else {
            items.forEach((item) => item.classList.remove("animation"));
          }
        }
      });
    </script>
  </body>
