<body>
    <div class="cards">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-12">
                    <h2 class="title color-white">主要商品</h2>
                </div>
                <div class="col-lg-4 col-6">
                    <a href="" class="cards-item">
                        <div class="cards-item__wrapper">
                            <img src="./public/img/product-category-1.png" alt="">

                    </a>
                </div>
                <div class="col-lg-4 col-6">

    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        scrollAnimation();
        $(window).on("resize scroll",function(){
            scrollAnimation();
        })
        function scrollAnimation() {
            let secTop = $(".cards").offset().top;
            let secBottom = secTop + $(".cards").height() + parseInt($(".cards").css("padding-top")) + parseInt($(".cards").css("padding-bottom"));
            if($(window).scrollTop() >= secTop && $(window).scrollTop() <= secBottom) {
                $(".cards-item").addClass("animation");
            }else {
                $(".cards-item").removeClass("animation");
            }
        }
    </script>
</body>
