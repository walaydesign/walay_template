  <body>
    <main>
      <div class="contact">
        <div class="container">
          <div class="contact__inner">
            <form action="" class="contact__form">
              <h2 class="contact__title">聯絡我們</h2>
              <p class="contact__text">需要諮詢或更多資訊，歡迎與我們聯繫。</p>
              <input type="text" class="contact__input" placeholder="姓名" />
              <input type="number" class="contact__input" placeholder="電話" />

                type="email"
                class="contact__input"
                placeholder="電子信箱"
              />
              <textarea
                name=""
                id=""
                placeholder="留言"
                class="contact__input"
              ></textarea>
              <button>送出</button>
            </form>
            <div class="contact__info">
              <li>
                <i class="bi bi-telephone"></i>
                <p>電話: <a href="">02-8227-8050</a></p>
              </li>
              <li>
                <i class="bi bi-envelope"></i>
                <p>Email信箱: <a href="">dana_tang@watsonbell.com</a></p>
              </li>
              <li>
                <i class="bi bi-geo-alt"></i>
                <p>地址: <a href="">新北市中和區連城路268號13樓之4</a></p>
              </li>
            </div>
          </div>
        </div>
      </div>
