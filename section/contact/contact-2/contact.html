<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/icomoon/style.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <main>
      <div class="contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 order-lg-1 order-2">
              <form action="" class="contact-form">
                <h3 class="contact-form__title">聯絡我們</h3>
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" class="input" placeholder="*姓名" required>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="input" placeholder="公司">
                  </div>
                  <div class="col-md-6">
                    <input type="email" class="input" placeholder="*Email" required>
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="input" placeholder="*聯絡電話" required>
                  </div>
                  <div class="col-12">
                    <textarea name="" id="" placeholder="聯系內容" class="textarea"></textarea>
                  </div>
                </div>
                <button class="btn btn-fill">
                  <span class="icon-arrow btn-icon"></span>
                  <p class="btn-text">送出</p>
                </button>
              </form>
            </div>
            <div class="col-lg-6 order-lg-2 order-1">
              <img class="contact-pic" src="./public/img/contact-pic.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
