<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/icomoon/style.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <main>
      <div class="event-detail">
        <div class="container">
          <div class="event-detail-main">
            <div class="event-detail-head">
              <div class="event-detail-title">
                <h1>佳里區親子悠遊館</h1>
                <h2>手作-2026新年快樂</h2>
                <p class="category">其他活動</p>
              </div>
              <div class="event-detail-share">
                <a href="" class="print"><span class="icon-printer"></span></a>
                <a href="" class="fb"><span class="icon-facebook"></span></a>
                <a href="" class="line"><span class="icon-line"></span></a>
                <a href="" class="x"><span class="icon-x"></span></a>
              </div>
            </div>
            <div class="event-detail-content">
              <div class="event-detail-intro">
                <div class="event-detail-info">
                  <div class="event-detail-info-item">
                    <div class="event-detail-info-item__title">
                      <span class="icon-place"></span>
                      <h3>活動地點</h3>
                    </div>
                    <p>佳里親子館</p>
                  </div>
                  <div class="event-detail-info-item">
                    <div class="event-detail-info-item__title">
                      <span class="icon-calendar"></span>
                      <h3>活動時間</h3>
                    </div>
                    <p>2026-01-02(五)10:00~10:30</p>
                  </div>
                  <div class="event-detail-info-item">
                    <div class="event-detail-info-item__title">
                      <span class="icon-group"></span>
                      <h3>適合參加年齡</h3>
                    </div>
                    <p>1歲半 ~ 未滿 4歲 幼兒及其家長</p>
                  </div>
                </div>
                <div class="event-detail-pic">
                  <p>手作-2026新年快樂</p>
                  <a class="pic-wrap">
                    <img src="https://childcare.tainan.gov.tw/Download?ind=-BoGY0Nf0oq_dnjNZ2kMuLmbYVQY7_PzE9HSgI3TdeyzvDhj5WMPQisxnqA7fs7O" alt="">
                    <div class="pic-wrap__icon"><span class="icon-search"></span></div>
                  </a>
                </div>
              </div>
              <div class="event-detail-apply">
                <div class="event-detail-apply-item">
                  <div class="event-detail-apply-title">
                    <span class="icon-calendar"></span>
                    <h3>開放報名時間</h3>
                  </div>
                  <div class="event-detail-apply-item__wrapper">
                    <div class="apply-duration">
                      <div class="apply-duration__item">
                        <p class="year">2025</p>
                        <p class="date">12-24<br>(三)</p>
                        <p class="time">00:00</p>
                      </div>
                      <div class="apply-duration__line"></div>
                      <div class="apply-duration__item">
                        <p class="year">2025</p>
                        <p class="date">12-31<br>(三)</p>
                        <p class="time">23.59</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="event-detail-apply-item">
                  <div class="event-detail-apply-title">
                    <span class="icon-business-card"></span>
                    <h3>剩餘名額</h3>
                  </div>
                  <div class="event-detail-apply-item__wrapper">
                    <div class="apply-num">
                      <div class="apply-num__item">
                        <h4>剩餘正取名額</h4>
                        <p><span class="highlight">0</span>名</p>
                      </div>
                      <div class="apply-num__item">
                        <h4>剩餘備取名額</h4>
                        <p><span class="highlight">0</span>名</p>
                      </div>
                    </div>
                  </div>
                </div>
                <button>額滿</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
