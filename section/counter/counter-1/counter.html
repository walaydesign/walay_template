<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/icomoon/style.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="counter">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 col-6">
                    <div class="counter-item">
                        <h3><span id="year">60</span>+</h3>
                        <h4>年的電力專業傳承</h4>
                    </div>
                </div>
                <div class="col-lg-4 col-6">
                    <div class="counter-item">
                        <h3 id="building">10</h3>
                        <h4>十大建設的要角</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/count/noframework.waypoints.min.js"></script>
    <script src="./public/js/count/countUp.umd.js"></script>
    <script>
        var options1={
    smartEasingAmount:60,
}
var options2={
    smartEasingAmount:10,
}
new Waypoint({
    element: document.querySelector(".counter"),
    handler: function () {
        var numAnim1 = new countUp.CountUp('year', 60, options1);
        numAnim1.start();
        var numAnim2 = new countUp.CountUp('building', 10, options2);
        numAnim2.start();
    },
    // offset: '80%',
});
    </script>
  </body>
</html>
